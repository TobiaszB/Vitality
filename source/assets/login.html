<section data-load="sessions.load_login" class="login-container">

  <form data-submit="sessions.sign_in">

    <label class="dark-grey">EMAIL</label><br>
    <input required data-load="users.load_email" data-input="users.save_email" placeholder="example@mail.com" type="email"><br><br>

    <label class="dark-grey" data-load="labels.password"></label><br>
    <input placeholder="*****" type="password"><br>

    <button class="content-button blue" data-load="labels.sign_in" data-click="sessions.sign_in"></button>

  </form>

</section>

<section data-load="sessions.load_login" class="modal login-container">

  <i class="close-modal" data-click="modal.close"></i>

  <form class="content" data-submit="sessions.sign_in">

    <label>EMAIL</label><br>
    <input required data-load="users.load_email" data-input="users.save_email" placeholder="example@mail.com" type="email"><br><br>

    <label data-load="labels.login_password"></label><br>
    <input type="password"><br><br><br>

    <input type="submit" class="content-button blue" data-load="labels.sign_in">

  </form>

</section>

<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width">

		<meta property="og:title" content="Textiel Service Rijnmond">

		<title>Vitality One</title>

		<link rel="icon" href="/favicon.png">
		
		<link href="/style.css" rel="stylesheet" type="text/css" />

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>

	<body>

		<div data-load="modal.load" id="modal-container"></div>

		<div class="black-layer" data-click="modal.close"></div>
		
		<nav>
		
			<div class="logo" data-click="sessions.load_page" data-page="landing"></div>

			<div class="divider vertical"></div>

		    <a data-load="labels.landing" data-click="sessions.load_page" data-page="landing"></a>

		    <a data-load="labels.about" data-click="sessions.load_page" data-page="about"></a>
			
		    <a data-load="labels.courses" data-click="sessions.load_page" data-page="courses"></a>
			
			<div class="container">

				<div class="divider vertical"></div>
				
				<span data-click="templates.change_language" data-language="nl" data-load="templates.highlight_lang" class="flag nl"></span>

				<span data-click="templates.change_language" data-language="en" data-load="templates.highlight_lang" class="flag en"></span>

				<div class="divider vertical"></div>

		    	<a data-load="labels.sign_in" data-modal="login.html" data-click="modal.open" data-page="login"></a>

		    	<a data-modal="profile.html" data-click="modal.open" data-load="users.load_profile_link"></a>

			</div>

			<div class="sub-nav">

				<div data-click="sessions.load_page" data-page="courses" class="row">
					<i class="fa fa-book"></i> <span data-load="labels.courses"></span>
				</div>

				<div data-click="sessions.load_page" data-page="invites" class="row">
					<i class="fa fa-user-plus"></i> <span data-load="labels.invitations"></span>
				</div>

				<div data-click="sessions.load_page" data-page="stats" class="row">
					<i class="fa fa-line-chart"></i> <span data-load="labels.stats"></span>
				</div>

			</div>

		</nav>
	
		<main></main>
		
		<script src="/script.js"></script>

	</body>

</html>

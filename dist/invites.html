<div class="side-nav">
  
  <header class="line-header white">
    <img src="icon-search.png">
  </header>

  <input type="search" data-input="tickets.save_search">
  
  <header class="line-header white">
    <img src="icon-course.png">
  </header>

  <div data-load="courses.load_courses"></div>

</div>

<div class="content invites">

  <section id="invite-block">
    
    <div class="field name-container">

      <img src="icon-user.png">

      <input data-input="templates.save_name" type="text" data-load="labels.name">

    </div>

    <div class="field courses-container" data-load="templates.load_courses"></div>

    <div class="field send-container">

      <img src="icon-down.png">

      <button data-click="templates.send_ticket" data-load="labels.send_invite"></button>

    </div>

  </section>

  <section>

    <header class="line-header grey">

      <a class="toggle side" data-click="templates.toggle_side">
        <img src="/icon-right.png">
      </a>

      <div class="action" data-click="tickets.open_invite_block">
        <span data-load="labels.invite"></span>
        <img src="/icon-invite.png">
      </div>
      
    </header><br>

  </section>

  <div class="clients" data-load="tickets.list"></div>

</div>
